<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>滚动字幕展示</title>
	<style type="text/css">
        #news {
            width: 100%;
            height: 35px;
            overflow: hidden;
            background-color: #f1f1f1;
        }

        #author {
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-top: 5px;
            margin-bottom: 5px;
            white-space: nowrap;
            animation: run 22s linear infinite;
        }

        @keyframes run {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(-150%);
            }
        }
	</style>
</head>
<body>
	<div id="news">
        <p id="author">广告位招租  </p>
	</div>
</body>
</html>
