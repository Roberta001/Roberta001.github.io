<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的主页</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 0.5em;
			text-align: center;
		}
		nav {
			background-color: #444;
			color: #fff;
			padding: 0.5em;
			text-align: center;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			margin: 0 1em;
		}
		nav a:hover {
			text-decoration: underline;
		}
		section {
			padding: 1em;
		}
		h1 {
			margin-top: 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>欢迎来到我的主页</h1>
	</header>
	<nav>
		<a href="#">首页</a>
		<a href="#">关于我</a>
		<a href="#">联系方式</a>
	</nav>
	<section>
		<h2>这里是主要内容区域</h2>
		<p>你可以在这里添加你的个人介绍、最新博客文章或其他信息。</p>
	</section>
</body>
</html>
