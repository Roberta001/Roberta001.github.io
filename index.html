<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的主页</title>
    <!-- 基础样式 -->
	<style>
	    /* 重置默认样式 */
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
			color: #333;
		}
        /* 页面容器 */
		.container {
		    max-width: 800px;
		    margin: 0 auto;
		    padding: 5px;
		}
		/* 大标题 */
		h1 {
		    margin-top: 20px;
		    margin-bottom: 20px;
		    text-align: center;
		    font-size: 48px;
		}
		/* 小标题 */
		h2 {
		    margin-top: 30px;
		    margin-bottom: 10px;
		    font-size: 28px;
		}
		/* 标题下划线 */
		hr {
		    height: 3px;
		    background-color: #555;
		    border: none;
		    margin: 20px 0;
		}
		/* 文本区域 */
		p {
		    margin-top: 10px;
		    margin-bottom: 10px;
		    line-height: 28px;
		    font-size: 16px;
		}
		/* 链接样式 */
		a {
		    color: #333;
		    font-size: 16px;
		    text-decoration: none;
		}
		a:hover {
		    color: #555;
		    text-decoration: underline;
		}
	</style>
	<!-- Responsive Design Styles -->
	<style>
	    /* 移动设备样式 */
		@media (max-width: 767px) {
			h1 {
			    font-size: 32px;
			}
			h2 {
			    font-size: 24px;
			}
			p {
			    font-size: 14px;
			}
		}
	</style>
</head>
<body>
    <div class="container">
        <!-- 大标题 -->
    	<h1>欢迎来到我的主页</h1>
    	
    	<!-- 导航栏 -->
    	<nav>
    	    <a href="#">首页</a>
    		<a href="#">关于我</a>
    		<a href="#">联系方式</a>
    	</nav>
    	
    	<!-- 首页内容 -->
		<section>
			<!-- 小标题 -->
			<h2>关于我</h2>
			<!-- 标题下划线 -->
			<hr>
			<!-- 文本区域 -->
			<p>你好，我是xxx，一名前端工程师。我热爱编写干净、优美的代码，同时也喜欢学习新技术。</p>
			<p>在这个网站上，你可以找到我的简历、博客和经验分享。</p>
			<!-- 按钮 -->
			<p><a href="#" class="button">了解更多</a></p>
		</section>

		<section>
			<!-- 小标题 -->
			<h2>最新博客文章</h2>
			<!-- 标题下划线 -->
			<hr>
			<!-- 文本区域 -->
			<ul>
				<li><a href="#">如何创建响应式设计的网站</a></li>
				<li><a href="#">谷歌 Material Design 规范解析</a></li>
				<li><a href="#">CSS Grid 布局指南</a></li>
			</ul>
			<!-- 按钮 -->
			<p><a href="#" class="button">查看更多博客文章</a></p>
		</section>

		<section>
			<!-- 小标题 -->
			<h2>联系方式</h2>
			<!-- 标题下划线 -->
			<hr>
			<!-- 文本区域 -->
			<p>邮箱：xxx@xxx.com</p>
			<p>微信：xxxx</p>
			<p>电话：xxxxxxxxx</p>
			<!-- 按钮 -->
			<p><a href="#" class="button">给我发邮件</a></p>
		</section>
    </div>
</body>
</html>
