<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载站</title>
    <link rel="stylesheet" href="style.css"><style>
    body {
      background-color: black;
      font-family: Consolas, Monaco, Menlo, 'Ubuntu Mono', 'Liberation Mono', monospace;
      color: black;
    }
    .cursor {
      display: inline-block;
      width: 20px;
      height: 40px;
      background-color: black;
      vertical-align: text-top; /* 修改：设置为底部对齐 */
      animation: blink 0.8s infinite;
    }
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
    </style>

</head>

<body style="opacity:0;">
    <!-- 首先将 body 的透明度设为 0 -->
    <header>
        <h1><p><span id="content" style="line-height: 20px;"></span><span class="cursor"></span></p>
  <script>;
    const text = "    Roberta的小窝";
    let index = 0;
    const content = document.getElementById("content");
    const intervalId = setInterval(() => {
      if (index === text.length) {
        clearInterval(intervalId);
        return;
      }
      content.textContent += text[index];
      index++;
    }, 200);
  </script></h1>
    </header>


    <section class="content">
        <h2>欢迎来到下载站！</h2>
        <p>这里提供各种有用的下载资源。</p>
        <a href="/files/%E5%BE%90%E5%AD%90%E6%99%B4%E8%AF%AD%E5%BD%95.zip"><s>徐子晴语录</s></a>
    </section>
     <footer>
        <iframe src="aboutme.html"></iframe>
    </footer>
    <script>
    window.onload = function() {
        document.body.style.opacity = "1"; // 当页面加载完成时，将 body 的透明度设为 1，实现渐变的过渡动画
    }
    </script>
</body>
</html>
